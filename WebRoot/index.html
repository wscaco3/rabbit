<#include "/common/_layout.html">
<#assign pageJavascript>
<script type="text/javascript">
	$("#lgbtn").on('click', function(e) {
		if ($("#username").val() == "" || $("#password").val() == "") {
			swal("用户名和密码不能为空！");
		} else {
			$.post("/adminlogin?v=" + Math.random(), {
				username : $("#username").val(),
				password : $("#password").val()
			}, function(data) {
				if (data.msg == 'success') {
					window.location = "/admin/center";
				} else {
					swal(data.msg);
				}
			});
		}
		e.preventDefault();
	});
</script>
</#assign>
<#assign pageCss>
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
</style>
</#assign>
<@layout pageTitle="登录" pageJavascript=pageJavascript pageCss=pageCss menuDisplay="hidden">		
<div class="container">
	<div class="form-signin" >
		<h2 class="form-signin-heading">请登录</h2>
		<label for="username" class="sr-only">帐号</label> 
		<input type="email" id="username"" class="form-control" placeholder="邮件帐号" value="admin@qq.com"> 
		<label for="password" class="sr-only">密码</label> 
		<input type="password" id="password" class="form-control" placeholder="密码" value="123123">
		<div class="checkbox">
			<label> 
				<input type="checkbox" value="remember">
				记住我
			</label>
		</div>
		<button id="lgbtn" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
	</div>
</div>
</@layout>
